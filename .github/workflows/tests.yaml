name: Tests
on: [push]
jobs:  
  Run-Tests:
    runs-on: ubuntu-latest
    container: gnuoctave/octave:6.3.0
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        path: "~"
      - name: Run tests
        run: octave ${{ github.workspace }}/.github/workflows/run_tests.m
